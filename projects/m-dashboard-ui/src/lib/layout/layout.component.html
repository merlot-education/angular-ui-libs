<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
  <c-sidebar-brand style="padding-top: 10px; padding-bottom: 10px" [brandFull]="{
            src: logoUrlWide,
            width: 130,
            height: 42,
            alt: logoAltText
          }" [brandNarrow]="{
            src: logoUrlNarrow,
            width: 46,
            height: 46,
            alt: logoAltText
          }" routerLink="./">
  </c-sidebar-brand>


  <c-sidebar-header>
    <div *ngIf="isLoggedIn === false; else loggedIn">
      <div style="padding: 10px" id="welcome-text">Willkommen, Besucher!</div>
      <div style="padding: 10px">
        <button id="login-button" cButton color="primary" style="margin: 10px;" (click)="logIn()">
          Login
        </button>
        <button id="register-button" cButton color="primary" style="margin: 10px;" routerLink="./registration">
          Registrieren
        </button>
      </div>
    </div>

    <ng-template #loggedIn>
      <div style="padding: 10px" id="welcome-text">
        Willkommen, {{ displayName }}!<br /><br />
        <b>Aktive Rolle:</b>
        <!-- <select (change)="selectedRoleChanged($event.target)" id="role-select" aria-label="Default select example"
          cSelect>
          <option class="text-center" *ngFor="let orgaRole of objectKeys(authService.organizationRoles)"
            value="{{ orgaRole }}">
            {{ authService.organizationRoles[orgaRole].roleFriendlyName }} f√ºr
            {{
            authService.organizationRoles[orgaRole].orgaData?.selfDescription.verifiableCredential.credentialSubject['merlot:orgaName']['@value']
            }}
          </option>
        </select> -->
      </div>
      <button id="logout-button" cButton color="primary" (click)="logOut()">
        Logout
      </button>
    </ng-template>
  </c-sidebar-header>
  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
    <!-- <c-sidebar-nav [navItems]="navItems" dropdownMode="close"> </c-sidebar-nav> -->
  </perfect-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar"></c-sidebar-toggler>
</c-sidebar>


<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <m-nav-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"
    [userAvatarUrl]="userAvatarUrl"></m-nav-header>

  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <ng-content></ng-content>
    </c-container>
  </div>

  <!-- <app-default-footer></app-default-footer> -->
</div>
